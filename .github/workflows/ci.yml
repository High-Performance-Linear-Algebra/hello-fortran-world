name: CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Fortran
        uses: fortran-lang/setup-fortran@v1.8.0
        with:
          compiler: gcc
          version: 'latest'
          update-environment: true
      - name: Build
        run: make
      - name: Test
        run: make test
